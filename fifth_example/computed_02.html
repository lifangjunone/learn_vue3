<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <br>
        <button @click="changeFirstName">修改FirstName</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    firstName: "li",
                    lastName: "fangjun",
                }
            },
            computed: {
                fullName() {
                    console.log("Computed fullName is Called")
                    return this.firstName + " " + this.lastName
                }
            },
            methods: {
                getFullName() {
                    console.log("Methods fullName is Called")
                    return this.firstName + " " + this.lastName
                },
                changeFirstName() {
                    if (this.firstName === "li") {
                        this.firstName = "wang"
                    }else {
                        this.firstName = "li"
                    }
                }
            }
        }
        Vue.createApp(App).mount("#app")
    </script>    
</body>
</html>
