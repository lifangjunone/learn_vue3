<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <component-a></component-a>
    </template>

    <template id="component-a-id">
        <h2>我是组件A的标题</h2>
        <h2>我是组件A的内容</h2>
        <h2>{{title}}</h2>
        <button @click="btnClick">点击</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    title: "我是全局标题"
                }
            }
        }
        const app = Vue.createApp(App)
        // 使用app注册一个全局组件
        // 全局组件，意味着注册的这个组件可以在任何的组件模板中使用
        app.component("component-a", {
            template: "#component-a-id",
            data() {
                return {
                    title: "我是组件A的标题"
                }
            },
            methods: {
                btnClick() {
                    console.log("点击按钮");
                }
            }
        })
        app.mount("#app")
    </script>    
</body>
</html>
