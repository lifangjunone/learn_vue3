<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <!-- 对象语法： {'active': boolean} -->
        <div :class="{'active': isActive}">哈哈哈</div>
        <div :class="{active: isActive}">哈哈哈</div>
        <button @click="changeColor">切换</button>
        <!-- 动态的class和默认的class相结合 -->
        <div class="abc def" :class="{active: isActive, title: true}">嘿嘿嘿</div>
        <!-- 将对象放到一个单独的属性中 -->
        <div :class="classObj">呵呵呵</div>
        <!-- 将返回的对象放到一个methods方法中 -->
        <div :class="getClassObj()">啦啦啦</div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    className: "cne",
                    isActive: true,
                    classObj: {
                        active: true,
                        title: true,
                    }
                }
            },
            methods: {
                changeColor() {
                    return this.isActive = !this.isActive
                },
                getClassObj() {
                    return {
                        active: true,
                        title: true,
                    } 
                }
            }
        }
        Vue.createApp(App).mount("#app")
    </script>    
</body>
</html>
