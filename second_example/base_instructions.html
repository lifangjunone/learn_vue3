<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <h2 v-cloak>{{counter}}</h2>
        <h2 v-pre>{{counter}}</h2>
        <div v-html="msg"></div>
        <h2 v-once>{{counter}}</h2>
        <h2>{{counter}}</h2>
        <h2 v-text="counter"></h2>
        <button @click="increment">+1</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    counter: 100,
                    msg: '<span style="color:red; background:blue;">红红火火</span>'
                }
            },
            methods: {
                increment() {
                    this.counter ++ 
                }
            }
        }
        Vue.createApp(App).mount("#app")
    </script>    
</body>
</html>
