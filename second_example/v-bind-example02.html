<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
            display: flex;
            padding: 50px;
            margin: 100px;
            justify-content: center;
            align-items: center;
        }
        .deactive {
            color: green;
            display: flex;
            padding: 50px;
            margin: 100px;
            justify-content: center;
            align-items: center;
        }
        .def {
            background: pink;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <div v-bind:class="['abc', title, isActive ? 'active':'deactive']">呵呵呵</div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    isActive: false,
                    title: "def"
                }
            },
            methods: {
            }
        }
        Vue.createApp(App).mount("#app")
    </script>    
</body>
</html>
