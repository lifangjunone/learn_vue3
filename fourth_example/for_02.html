<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .line {
            width: 50%;
            height: 4px;
            border-bottom: solid pink 3px;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <ul>
            <template v-for="(value, key) in info">
                <li>{{key}}</li>
                <li>{{value}}</li>
                <li class="line"></li>
                <!-- <hr> -->
            </template>
        </ul>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    info: {
                        name: "张三",
                        age: 19,
                        height: 1.78
                    }
                }
            },
            methods: {
            }
        }
        Vue.createApp(App).mount("#app")
    </script>    
</body>
</html>
