<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li, h2 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <h2>电影列表</h2>
        <!-- 遍历数组 -->
        <ul>
            <li v-for="(movie, index) in movies">{{index}} -- {{movie}}</li>
        </ul>
        <h2>个人信息</h2>
        <!-- 遍历对象 -->
        <ul>
            <li v-for="(value, key, index) in info">{{key}} : {{value}}</li>
        </ul>
        <h2>遍历数字</h2>
        <!-- 遍历数字 -->
        <ul>
            <li v-for="(num, index) in 10">{{num}}-{{index}}</li>
        </ul>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    movies: [
                        "大话西游",
                        "少年歌行",
                        "雪中悍刀行"
                    ],
                    info: {
                        name: "张三",
                        age: 19,
                        gender: "男"
                    }
                }
            },
            methods: {
            }
        }
        Vue.createApp(App).mount("#app")
    </script>    
</body>
</html>
